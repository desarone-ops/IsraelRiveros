{% extends "base.html" %}
{% block title %}Resultado{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3">Resultado</h3>
      <ul class="list-group mb-3">
        <li class="list-group-item">Nota 1: <strong>{{ n1 }}</strong></li>
        <li class="list-group-item">Nota 2: <strong>{{ n2 }}</strong></li>
        <li class="list-group-item">Nota 3: <strong>{{ n3 }}</strong></li>
        <li class="list-group-item">Asistencia: <strong>{{ asistencia }} %</strong></li>
        <li class="list-group-item">Promedio: <strong>{{ promedio }}</strong></li>
      </ul>
      <div class="alert {{ 'alert-success' if estado=='APROBADO' else 'alert-danger' }}">
        Estado: <strong>{{ estado }}</strong>
      </div>
      <a class="btn btn-secondary" href="{{ url_for('ejercicio1') }}">Volver al formulario</a>
      <a class="btn btn-link" href="{{ url_for('home') }}">Men√∫</a>
    </div>
  </div>
</div>
{% endblock %}
